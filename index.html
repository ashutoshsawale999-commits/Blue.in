
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè™ Blue is Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        
        .products {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
        }
        
        .product-card {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 250px;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-description {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
        }
        
        .product-price {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
        }
        
        .order-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
        }
        
        .order-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .payment-info {
            margin-top: 20px;
            color: #666;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .products {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ Blue is Online</h1>
        <p class="subtitle">Order 24√ó7 ‚Äì Check out our products below</p>
        
        <div class="products">
            <div class="product-card">
                <div class="product-image">
                    <img src="./bg1.jpg" alt="Giyu Action Figurine" onerror="this.style.display='none'">
                </div>
                <div class="product-info">
                    <div class="product-name">Giyu Action Figurine</div>
                    <div class="product-description">Premium collectible action figure with detailed design</div>
                    <div class="product-price">‚Çπ380</div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="./bg2.jpg" alt="Self Heating Socks" onerror="this.style.display='none'">
                </div>
                <div class="product-info">
                    <div class="product-name">Self Heating Socks</div>
                    <div class="product-description">Keep your feet warm and cozy all day long</div>
                    <div class="product-price">‚Çπ400</div>
                </div>
            </div>
        </div>
        
        <div class="order-section">
            <a href="https://www.flago.top" class="order-btn">Order Now</a>
            <p class="payment-info">Pay using GPay, Paytm, PhonePe, UPI or Cash</p>
        </div>
    </div>
</body>
</html>
